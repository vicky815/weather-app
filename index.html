<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="src/styles.css" />
    <script src="https://kit.fontawesome.com/1830c6c1ab.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>

    <div class="container">
        <h1 id="city-name"></h1>
        <hr />

        <div class="row">
            <div class="col" id="time-display">
                <p id="current-time"></p>
            </div>

            <div class="search-container">
                <form id="search-engine">
                    <div class="row">
                        <div class="col-8">
                            <input type="text" placeholder="Search location" class="form-control" id="search-city-text"
                                autocomplete="off">

                        </div>
                        <div class="btn-group" role="group">
                            <div class="col">
                                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>

                                <button id="current-location" class="btn btn-primary"><i
                                        class="far fa-compass"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <div class="row">
            <div class="col-8" id="weather-container">
                <span class="current-temp"></span>
                <span>
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                </span>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" id="current-temp-icon">
            </div>
            <div class="col-4" id="weather-detail">
                <p>
                    <span class="weather-description">Clear sky</span><br>
                    Wind: <span class="wind-speed">5</span> km/h<br>
                    Humidity: <span class="humidity">75</span>%<br>
                </p>
            </div>
        </div>


        <div class="row">
            <div class="col" id="forecast">
<div class="col">
    <h6>Monday<br /><strong>20°C</strong> 15°C</h6>
    <img src="http://openweathermap.org/img/wn/10d@2x.png" id="forecast-icon">
</div>
            </div>
            <div class="col" id="forecast">
<div class="col">
    <h6>Tuesday<br /><strong>20°C</strong> 15°C</h6>
    <img src="http://openweathermap.org/img/wn/10d@2x.png" id="forecast-icon">
</div>
            </div>
            <div class="col" id="forecast">
<div class="col">
    <h6>Wednesday<br /><strong>20°C</strong> 15°C</h6>
    <img src="http://openweathermap.org/img/wn/10d@2x.png" id="forecast-icon">
</div>
            </div>
            <div class="col" id="forecast">
<div class="col">
    <h6>Thursday<br /><strong>20°C</strong> 15°C</h6>
    <img src="http://openweathermap.org/img/wn/10d@2x.png" id="forecast-icon">
</div>
            </div>
            <div class="col" id="forecast">
<div class="col">
    <h6>Friday<br /><strong>20°C</strong> 15°C</h6>
    <img src="http://openweathermap.org/img/wn/10d@2x.png" id="forecast-icon">
</div>
            </div>
        </div>
        <script src="src/index.js"></script>
    </div>
    <footer>Coded by Vicky Leung</footer>
    </div>
</body>

</html>
