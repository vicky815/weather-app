<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1830c6c1ab.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="container">
        <h1 id="city-name">
            Toronto
        </h1>

        <hr />
        <!--Top row-->
        <div class="row">
            <div class="col" id="time-display">
                <p id="current-time"></p>
            </div>

            <div class="col-6" id="search-container">
                <form id="search-engine">
                    <input type="text" placeholder="Search location" class="form-control"
                    id="search-city-text" autocomplete="off">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                        <button id="current-location" class="btn btn-primary"><i class="far fa-compass"></i></button>
                </form>
            </div>
        </div>

        <!--Middle row-->
        <div class="row">
            <div class="col-8" id="weather-container">
                <span class="current-temp">15</span>
                <span>
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                </span>
                <i class="fas fa-cloud-sun-rain" id="current-temp-icon"></i>
            </div>
            <div class="col-4" id="weather-detail">
                <p>
                    <span class="weather-description">Clear sky</span><br>
                    Wind: <span class="wind-speed">5</span> km/h<br>
                    Humidity: <span class="humidity">75</span>%<br>
                </p>
            </div>
        </div>

        <!--Bottom row-->
        <div class="row">
            <div class="col" id="forecast">
                <p>
                    Monday
                    <br />
                    20°C
                </p>
                <i class="fas fa-sun"></i>
            </div>
            <div class="col" id="forecast">
                <p>
                    Tuesday
                    <br />
                    20°C
                </p>
                <i class="fas fa-cloud-showers-heavy"></i>
            </div>
            <div class="col" id="forecast">
                <p>
                    Wednesday
                    <br />
                    20°C
                </p>
                <i class="fas fa-cloud-rain"></i>
            </div>
            <div class="col" id="forecast">
                <p>
                    Thursday
                    <br />
                    20°C
                </p>
                <i class="fas fa-wind"></i>
            </div>
            <div class="col" id="forecast">
                <p>
                    Friday
                    <br />
                    20°C
                </p>
                <i class="fas fa-cloud"></i>
            </div>
        </div>
        <script src="src/index.js"></script>
    </div>
    <footer>Coded by Vicky Leung</footer>
    </div>
</body>

</html>
